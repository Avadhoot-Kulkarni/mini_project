<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PharmaShop - Your Trusted Pharmacy</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 450px;
            width: 100%;
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #1e88e5;
            font-size: 28px;
            font-weight: 600;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .tab {
            display: flex;
            justify-content: space-around;
            border-bottom: 2px solid #e0e0e0;
            margin-bottom: 20px;
        }

        .tab button {
            background: none;
            border: none;
            padding: 12px 0;
            font-size: 16px;
            font-weight: 500;
            color: #555;
            cursor: pointer;
            width: 50%;
            text-align: center;
            transition: all 0.3s ease;
        }

        .tab button:hover {
            color: #1e88e5;
        }

        .tab button.active {
            color: #1e88e5;
            border-bottom: 3px solid #1e88e5;
        }

        .form-group {
            margin: 20px 0;
        }

        label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #1e88e5;
            box-shadow: 0 0 5px rgba(30, 136, 229, 0.2);
        }

        button[type="submit"] {
            background: linear-gradient(90deg, #1e88e5, #42a5f5);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            width: 100%;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button[type="submit"]:hover {
            background: linear-gradient(90deg, #1976d2, #1e88e5);
            transform: translateY(-2px);
        }

        .tabcontent {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Subtle pharmaceutical touch */
        .container::before {
            content: '+';
            position: absolute;
            top: -20px;
            right: -20px;
            font-size: 100px;
            color: rgba(30, 136, 229, 0.1);
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PharmaShop</h1>
            <p>Your one-stop solution for medicines</p>
        </div>

        <div class="tab">
            <button class="tablinks active" onclick="openTab('login')">Login</button>
            <button class="tablinks" onclick="openTab('signup')">Sign Up</button>
        </div>
        
        <div id="login" class="tabcontent" style="display: block;">
            <form onsubmit="login(event)">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" placeholder="Enter your password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>

        <div id="signup" class="tabcontent" style="display: none;">
            <form onsubmit="signup(event)">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" placeholder="Enter your password" required>
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
        function openTab(tabName) {
            document.querySelectorAll('.tabcontent').forEach(tab => tab.style.display = 'none');
            document.querySelectorAll('.tablinks').forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabName).style.display = 'block';
            event.currentTarget.classList.add('active');
        }
    
        // Load users from localStorage or initialize empty array
        let users = JSON.parse(localStorage.getItem('users')) || [];
    
        function login(e) {
            e.preventDefault();
            const email = document.querySelector('#login input[type="email"]').value;
            const password = document.querySelector('#login input[type="password"]').value;
    
            const user = users.find(u => u.email === email && u.password === password);
            if (user) {
                localStorage.setItem('loggedInUser', JSON.stringify(user));
                window.location.href = 'medicines.html';
            } else {
                alert('Invalid email or password. Please sign up if you donâ€™t have an account.');
            }
        }
    
        function signup(e) {
            e.preventDefault();
            const name = document.querySelector('#signup input[type="text"]').value;
            const email = document.querySelector('#signup input[type="email"]').value;
            const password = document.querySelector('#signup input[type="password"]').value;
    
            if (users.some(u => u.email === email)) {
                alert('Email already registered. Please log in.');
                return;
            }
    
            const newUser = { name, email, password };
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));
            localStorage.setItem('loggedInUser', JSON.stringify(newUser));
            alert('Sign up successful! Redirecting to medicines...');
            window.location.href = 'medicines.html';
        }
    </script>
</body>
</html>
